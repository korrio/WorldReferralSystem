<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Featured Image</title>
</head>
<body>
    <canvas id="canvas" width="345" height="240" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill black background
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 345, 240);
        
        // Add background pattern
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        const dots = [
            {x: 60, y: 60, r: 2}, {x: 120, y: 40, r: 1.5}, {x: 180, y: 80, r: 2.5},
            {x: 240, y: 50, r: 1}, {x: 300, y: 70, r: 2}, {x: 80, y: 160, r: 1.5},
            {x: 150, y: 180, r: 2}, {x: 220, y: 170, r: 1}, {x: 290, y: 190, r: 2.5}
        ];
        
        dots.forEach(dot => {
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Logo background
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.roundRect(30, 70, 80, 80, 16);
        ctx.fill();
        
        // Draw logo (exact structure from SVG, scaled to fit)
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 0.7; // Scaled down from 2
        
        const centerX = 70;
        const centerY = 110;
        const scale = 0.35;
        
        // Center circle (r=30 scaled)
        ctx.beginPath();
        ctx.arc(centerX, centerY, 30 * scale, 0, Math.PI * 2);
        ctx.fill();
        
        // Outer circle (r=70 scaled, stroke only)
        ctx.beginPath();
        ctx.arc(centerX, centerY, 70 * scale, 0, Math.PI * 2);
        ctx.stroke();
        
        // Outer circles (r=10 scaled) - exact positions from SVG
        const outerCircles = [
            {x: 0, y: -70}, {x: 0, y: 70},     // top, bottom
            {x: -70, y: 0}, {x: 70, y: 0},     // left, right
            {x: -50, y: -50}, {x: 50, y: -50}, // top-left, top-right
            {x: -50, y: 50}, {x: 50, y: 50}    // bottom-left, bottom-right
        ];
        
        outerCircles.forEach(pos => {
            ctx.beginPath();
            ctx.arc(
                centerX + pos.x * scale, 
                centerY + pos.y * scale, 
                10 * scale, 
                0, Math.PI * 2
            );
            ctx.fill();
        });
        
        // Text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 24px Arial, sans-serif';
        ctx.fillText('World Referral', 140, 85);
        
        ctx.font = '14px Arial, sans-serif';
        ctx.fillText('Referral System for World ID', 140, 105);
        
        ctx.font = '12px Arial, sans-serif';
        ctx.fillText('No friends? We\'ll find them for you ❤️', 140, 125);
        
        // Features background
        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.roundRect(30, 165, 285, 50, 8);
        ctx.fill();
        
        // Feature 1
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.arc(50, 185, 12, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 12px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('$', 50, 189);
        
        ctx.textAlign = 'left';
        ctx.font = '10px Arial, sans-serif';
        ctx.fillText('Earn up to', 75, 178);
        ctx.font = 'bold 10px Arial, sans-serif';
        ctx.fillText('$250 USD', 75, 189);
        
        // Feature 2
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.arc(180, 185, 12, 0, Math.PI * 2);
        ctx.fill();
        
        // Simple users icon
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(176, 183, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(184, 183, 2, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.font = '10px Arial, sans-serif';
        ctx.fillText('Auto', 205, 178);
        ctx.font = 'bold 10px Arial, sans-serif';
        ctx.fillText('Distribution', 205, 189);
        
        // Call to action button removed as requested
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Download function
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'world-referral-featured-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after a delay
        setTimeout(downloadImage, 1000);
    </script>
    
    <br><br>
    <button onclick="downloadImage()">Download PNG Image</button>
    <p>Featured image for World Referral System (345px × 240px)</p>
</body>
</html>
